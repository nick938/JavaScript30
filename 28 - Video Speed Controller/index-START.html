<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <video
        class="flex"
        width="765"
        height="430"
        src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
        loop
        controls
      ></video>
      <div class="speed">
        <div class="speed-bar">1Ã—</div>
      </div>
    </div>

    <script>
      const speed = document.querySelector(".speed");
      const speedBar = document.querySelector(".speed-bar");
      const video = document.querySelector(".flex");
      let isEnter = false;
      function enter() {
        isEnter = true;
        // console.log(isEnter);
      }
      function leave() {
        isEnter = false;
        // console.log(isEnter);
      }
      function move(e) {
        if (isEnter) {
          // console.log(e.offsetY);
          // console.log(this);
          let totalHeight = speed.clientHeight;
          let pencent = e.offsetY / totalHeight;

          speedBar.style.height = pencent * 100 + "%";
          speedBar.innerText = (e.offsetY / 70).toFixed(2) + "x";
          video.playbackRate = (e.offsetY / 70).toFixed(2);
        }
      }
      // speedBar.addEventListener("mousemove", (e) => console.log(e.offsetY));
      speed.addEventListener("mouseenter", enter);
      speed.addEventListener("mousemove", move);
      speed.addEventListener("mouseleave", leave);
    </script>
  </body>
</html>
